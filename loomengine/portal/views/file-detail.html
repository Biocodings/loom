<img src="assets/loading.gif" alt="Loading..." ng-show="loading" class="center-block">
<div class="table-responsive" ng-hide="loading">
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Filename</th>
	<td>
          {{activeData.file.filename}}
	</td>
      </tr>
      <tr>
        <th>File ID</th>
	<td>
          {{activeData.file.uuid}}
	</td>
      </tr>
      <tr>
	<th>md5</th>
	<td>
          {{activeData.file.md5}}
        </td>
      </tr>
      <tr ng-show="activeData.file.file_resource">
	<th>File URL</th>
	<td>
	  {{activeData.file.file_resource.file_url}}
        </td>
      </tr>
      <tr ng-show="activeData.file.file_import.source_url">
        <th>Source URL</th>
	<td>
	  {{activeData.file.file_import.source_url}}
	</td>
      </tr>
      <tr ng-show="activeData.file.file_import.note">
	<th>Note</th>
	<td>
	  {{activeData.file.file_import.note}}
	</td>
      </tr>
    </tbody>
  </table>
</div>
