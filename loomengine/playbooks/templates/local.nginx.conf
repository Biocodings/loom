server {
    listen       {{ LOOM_NGINX_INTERNAL_PORT }};
    server_name  {{ LOOM_NGINX_SERVER_NAME }};

    access_log   {{ LOOM_NGINX_ACCESS_LOG }};
    error_log    {{ LOOM_NGINX_ERROR_LOG }};

    location /api {
        proxy_pass            http://{{ LOOM_MASTER_CONTAINER_NAME }}:{{ LOOM_MASTER_INTERNAL_PORT }};
        proxy_redirect        off;
        proxy_set_header      Host             $host;
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location / {
        root {{ LOOM_NGINX_WEBPORTAL_ROOT }};
    }
}
