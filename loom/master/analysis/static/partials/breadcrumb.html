<h2 class="sub-header"> 
    <ol class="breadcrumb" ng-show="$state.includes('runs')"> 
        <li><a href="#/runs">Runs</a></li> 
        <li ng-show="$state.includes('runs.run')"><a ui-sref="runs.run({workflowId:$loom.workflow_run._id})">{{$loom.workflow_run.workflow.workflow_name}}@{{$loom.workflow_run._id | limitTo:8}}</a></li> 
        <li ng-show="$state.includes('runs.run')" class="active">Steps</li> 
        <li ng-show="$state.includes('runs.run.step')"><a ui-sref="runs.run.step({stepId:$loom.step_run._id})">{{$loom.step_run.step.step_name}}@{{$loom.step_run._id | limitTo:8}}</a></li> 
    </ol> 
    <ol class="breadcrumb" ng-show="$state.includes('files')">
        <li><a href="#/files">Files</a></li> 
    </ol>
</h2>
