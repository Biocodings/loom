<div ng-show="$state.is('workflows')">
    <div class="table-responsive" >
        <table class="table table-striped">
            <thead>
                <tr>
		  <th>Workflow</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workflow in workflows">
                  <td><a ui-sref="workflows.workflow({workflowId:workflow._id})">
		      {{workflow.workflow_name}}@{{workflow._id | limitTo:8}}
                  </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Nested child view for detailed workflow view -->
<div ui-view></div>
