<!DOCTYPE html>
<html>
  <head>
    <title>Loom</title>
  </head>
  <body>
    <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
          responseObject = JSON.parse(xhttp.responseText);
          workflows = responseObject.workflows;
          html = "<table><th>name</th><th>are_results_complete</th><th>created</th>";
          for (i = 0; i < workflows.length; i++)
          {
            workflow = workflows[i];
            html += "<tr><td>";
            //html += JSON.stringify(workflow);
            html += workflow.name;
            html += "</td><td>";
            html += workflow.are_results_complete;
            html += "</td><td>";
            html += workflow.datetime_created;
            html += "</td></tr>";
          }
          html += "</table>";
          document.getElementById("demo").innerHTML = html;

        }
      };
      xhttp.open("GET", "http://" + window.location.host + "/api/workflows", true);
      xhttp.send();
    }
    //alert(window.location.host + "/api/workflows");
    </script>

    <div id="demo"><h2>Let AJAX change this text</h2></div>
    <button type="button" onclick="loadDoc()">Change Content</button>
  </body>

</html>
